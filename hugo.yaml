baseurl: https://nyorc.github.io/
title: "Nyo Study Notes"
languageCode: zh-tw
theme: "PaperMod"
pagination:
  pagerSize: 20

taxonomies:
  tag: tags

services:
  googleAnalytics:
    id: G-7YNMKV1QWG
hasCJKLanguage: true
permalinks:
  posts: /posts/:year/:month/:filename/

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: dracula

params:
  env: production
  title: "Nyo Study Notes"
  description: study notes from nyo. nyo 的學習筆記
  keywords: [nyo, nyorc, coding, linux, go, php, vim, devops, study, software development]
  author: nyo
  DateFormat: "02 January 2006"
  defaultTheme: auto
  disableThemeToggle: false

  comments: true

  ShowReadingTime: true
  disableSpecial1stPost: true
  showtoc: true
  ShowBreadCrumbs: true

  socialIcons:
    - name: Github
      url: https://github.com/nyorc
    - name: rss
      url: /index.xml

menu:
  main:
    - name: Search
      identifier: search
      pageRef: /search/
      weight: 10
    - name: Archives
      identifier: archives
      pageRef: /archives/
      weight: 20
    - name: Posts
      identifier: posts
      pageRef: /posts
      weight: 70
    - name: Tags
      identifier: tags
      pageRef: /tags
      weight: 80
    - name: Productivity
      identifier: productivity
      url: /productivity
      weight: 90
    - name: About
      identifier: about
      pageRef: /about
      weight: 100

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
